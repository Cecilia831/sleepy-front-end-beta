<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sleepy</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <div class="jumbrotron text-center">
        <h1>Sleepy Dashboard</h1>
        <p>sleep & environmental data</p>

    <!--Chart Containers-->
    <div class="container">
        <div class="row">
            <div id="select-date" class="col-md-12">Date Drop Down Will Go Here</div>
        </div>
        <div class="row">
            <div id="main-chart" class="col-md-8"> <canvas id="main"> </canvas> </div>
            <div id="temp-chart" class="col-md-4"> <canvas id="temperature"> </canvas> </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
